<html>
<head>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
body{
    background-color: rgb(0, 51, 102);
}
#header{
  font-family: VT323, sans-serif;
  font-size: 55px;
  color: white;
  text-align: center;
}
#timer{
    text-align: center;
    font-family: VT323, sans-serif;
    font-size: 55px;
    color: white;
}
#timeText{
  color: white;
  text-align: center;
}
</style>
<body>
<div class="container">
<div id="headerDiv">
<h1 id="header">freeCodeCamp Pomodoro Clock<h1>
</div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button id="breakTimePlus" class="btn btn-primary" style="float: left"><span class="glyphicon glyphicon-arrow-up"></button>
<button id="workTimePlus" class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-arrow-up"></button>
</div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 id="timeText" style="float: left">1 </h2>
    <h2 id="timeText" style="float: right">1</h2>
    </div>
    </div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button id="breakTimeDown" class="btn btn-primary" style="float: left"><span class="glyphicon glyphicon-arrow-down"></button>
<button id="workTimeDown" class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-arrow-down"></button>
</div>
</div>
<div id="clockDiv">
<h2 id=timer></h2>
</div>
</div>
<script>
    var setMin = 1;
    document.getElementById('timer').innerHTML =
  setMin + ":" + 00;
startTimer();

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSecond((timeArray[1] - 1));
  if(s==59){
    m=m-1
    }
  if(m<0){
    m = 1;
    s = 0 + "0";
    }
  
  document.getElementById('timer').innerHTML =
    m + ":" + s;
  setTimeout(startTimer, 1000);
}

function checkSecond(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
  if (sec < 0) {sec = "59"};
  return sec;
}
</script>
</body>
</html>
